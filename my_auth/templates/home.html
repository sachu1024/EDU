{% extends 'layouts/layout.html'%}
{% block content %}
{% load static %}

    <style>
        .video-container {
            text-align: center;
            margin-top: 20px;
        }
        video {
            max-width: 100%;
            height: auto;
        }
        .controls {
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Modal styles */
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        text-align: center;
    }

    button {
        padding: 10px;
        margin: 10px;
        cursor: pointer;
    }

    </style>

    <div class="video-container">
        <h1>Welcome to the Home Page</h1>
        
        <!-- Video Player -->
        <video id="myVideo" width="600" controls>
            <source src="{% static 'video/7346135-uhd_2880_2160_25fps.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
    </div>

    <div id="questionModal" style="display: none;" class="modal">
        <div class="modal-content">
            <h2>Questions</h2>
            <form id="questionForm">
                <label for="question1">Question 1:</label>
                <input type="text" id="question1" name="question1" placeholder="Answer here">
                <br><br>
    
                <label for="question2">Question 2:</label>
                <input type="text" id="question2" name="question2" placeholder="Answer here">
                <br><br>
    
                <button type="submit">Submit</button>
            </form>
            <button id="closeModal">Close</button>
        </div>
    </div>


{% endblock %}
